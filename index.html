<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Archived</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <!-- Theme css -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- header -->
  <header class="container mt-5">
    <div class="row">
      <div class="col-6 offset-3">
        <!-- Search box -->
        <div class="input-group mb-3">
          <input id="inputValue" type="text" class="form-control" placeholder="Enter book name..."
            aria-label="Enter book name..." aria-describedby="button-addon2">
          <!-- search button -->
          <button class="btn btn-secondary" type="button" id="searchBtn">Search</button>
        </div>
      </div>
    </div>
  </header>
  <!-- main container -->
  <main class="container">
    <div class="row">
      <div class="col" id="totalSearchResult">

      </div>
    </div>
    <div id="bookContainer" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
      <!-- book card -->

    </div>
  </main>

  <!-- Bootstrap js -->
  <script src="/js/bootstrap.bundle.min.js"></script>
  <!-- App js -->
  <script src="./js/app.js"></script>
</body>

</html>
